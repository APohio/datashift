AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
    # Bin contains standard files created when Rails is initialised and
    # therefore they should be left as is
    - 'bin/**/*'
    # Rakefile is generated when Rails is initialised and therefore should be
    # left as is
    - 'Rakefile'
    # Pragmatic spec stuff
    - 'spec/spec_helper.rb'
    - 'spec/factories/**/*'
    - 'spec/rails_sandbox/**/*'
    - 'spec/fixtures/db/migrate/**/*'
    - 'spec/support/**/*'


LineLength:
  Description: Limit lines to 140 characters.
  Enabled: true
  Max: 140
MethodLength:
  Description: 'Avoid methods longer than 10 lines of code.'
  Enabled: false

# I like extra lines - otherwise looks cluttered/ugly
Style/EmptyLinesAroundModuleBody:
    Enabled: false
Style/EmptyLinesAroundMethodBody:
    Enabled: false
Style/EmptyLinesAroundClassBody:
    Enabled: false
Style/EmptyLinesAroundBlockBody:
    Enabled: false

# we ain't doing python round here
Style/SpaceInsideParens:
    Enabled: false
Style/SpaceInsideBrackets:
    Enabled: false
Style/SpaceAfterControlKeyword:
    Enabled: false
ParenthesesAsGroupedExpression:
  Description: >-
      Checks for method calls with a space before the opening
      parenthesis.
  Enabled: false


NumericLiterals:
  Enabled: false
BracesAroundHashParameters:
  Description: 'Enforce braces style inside hash parameters.'
  Enabled: false

# Rubymine disagrees and not sure how to fix Rubymine indentation right now
CaseIndentation:
    Description: Indentation of when in a case/when/[else/]end.
    Enabled: false

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 35

Metrics/PerceivedComplexity:
  Max: 10

#RSPEC SPECIFIC

# Turn these off as can totally mess with the expect{...}.to syntax
Style/BlockDelimiters:
  Exclude:
    - spec/**/*_spec.rb
MethodCalledOnDoEndBlock:
  Exclude:
    - spec/**/*_spec.rb
Metrics/LineLength:
  Exclude:
    - spec/features/*_spec.rb
    - spec/routing/*_spec.rb

# Specs can get large and with good reason, no benefit splitting them up
Metrics/ModuleLength:
  Max: 500
  Exclude:
    - spec/**/*_spec.rb

# As a web app, as long as the team commit to using well named classes for
# controllers, models etc it should not be necessary to add top-level class
# documentation.
Documentation:
  Enabled: false
